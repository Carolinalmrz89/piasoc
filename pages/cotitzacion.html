<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART | PI&A</title>
    <link rel="stylesheet" href="cotizacion.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <section class="section" id="art">
            <div class="columns">
                <div class="column is-10 is-offset-1">
                    <h1 class="title has-text-info-dark">Mejorá tus costos de ART</h1>
                </div>
            </div>
            <div class="columns is-centered mt-5">
                <div class="column is-5">
                    <form action="">
                        <div class="field">
                            <label for="razon-social" class="label">Razón Social *</label>
                            <div class="control">
                                <input type="text" class="input">
                            </div>
                        </div>
                        <div class="field">
                            <label for="nombre" class="label">Nombre *</label>
                            <div class="control">
                                <input type="text" class="input">
                            </div>
                        </div>
                        <div class="field">
                            <label for="telefono-contacto" class="label">Teléfono de contacto *</label>
                            <div class="control">
                                <input type="text" class="input">
                            </div>
                        </div>
                        <div class="field">
                            <label for="cantidad-empleados" class="label">Cantidad de empleados *</label>
                            <div class="control">
                                <input type="text" class="input">
                            </div>
                        </div>
                        <button class="button mt-3 is-info">Cotizá gratis</button>
                    </form>
                </div>
                <div class="column is-5">
                    <form action="">
                        <div class="field">
                            <label for="cuit" class="label">CUIT *</label>
                            <div class="control">
                                <input type="text" class="input">
                            </div>
                        </div>
                        <div class="field">
                            <label for="apellido" class="label">Apellido *</label>
                            <div class="control">
                                <input type="text" class="input">
                            </div>
                        </div>
                        <div class="field">
                            <label for="mail" class="label">Mail *</label>
                            <div class="control">
                                <input type="text" class="input">
                            </div>
                        </div>
                        <div class="field">
                            <label for="masa-salarial" class="label">Masa salarial *</label>
                            <div class="control">
                                <input type="text" class="input">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
